<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI翻译助手</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 15px;
      margin: 0;
      color: #333;
    }
    
    .title {
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .title img {
      width: 24px;
      margin-right: 8px;
    }
    
    .setting-row {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .toggle {
      position: relative;
      width: 46px;
      height: 24px;
      margin-left: 10px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    
    input[type="range"] {
      width: 140px;
    }
    
    select {
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .value-display {
      width: 30px;
      text-align: center;
    }
    
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 15px 0;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    .status {
      font-size: 13px;
      margin-top: 10px;
      color: #5f6368;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #292a2d;
        color: #e8eaed;
      }
      
      hr {
        border-top-color: #3c4043;
      }
      
      .slider {
        background-color: #5f6368;
      }
      
      .status {
        color: #9aa0a6;
      }
      
      .footer {
        color: #9aa0a6;
      }
      
      select {
        background-color: #292a2d;
        color: #e8eaed;
        border-color: #5f6368;
      }
    }
  </style>
</head>
<body>
  <div class="title">
    <img src="icons/icon48.png" alt="Logo">
    <span>AI翻译助手</span>
  </div>
  
  <div class="setting-row">
    <span>启用翻译</span>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="setting-row">
    <span>最小文本长度</span>
    <div style="display: flex; align-items: center;">
      <input type="range" id="minTextLength" min="3" max="30" step="1">
      <span class="value-display" id="minTextLengthValue">8</span>
    </div>
  </div>
  
  <div class="setting-row">
    <span>翻译模型</span>
    <select id="translationModel">
      <option value="deepseekv3">deepseekv3</option>
      <option value="gpt-4">GPT-4 (高质量)</option>
    </select>
  </div>
  
  <hr>
  
  <div class="setting-row">
    <button id="translateVisible">翻译可见区域</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <div class="footer">
    v0.1 - 由deepseek提供支持的智能翻译工具
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
